model_name: 'ltx_policy_libero_eef_zscore_absolute_action_chunk_36'
is_i2v: True
report_to: wandb
tracker_name: ltx_policy_libero_eef_zscore_absolute_action_chunk_36

logging_dir: logs/libero_eef_zscore_abs_policy_action_chunk_36
output_dir: /work/hdd/bche/haorany7/WORLD-MODEL-TOUCH/outputs/libero_eef_zscore_abs_policy_action_chunk_36
pretrained_model_name_or_path: /projects/behe/haorany7/WORLD-MODEL-TOUCH/pretrained_models/ltx_video

max_checkpoints: 2

###
train_data_class_path: data/lerobot_like_dataset.py
train_data_class: CustomLeRobotDataset
val_data_class_path: data/lerobot_like_dataset.py
val_data_class: CustomLeRobotDataset

### 
tokenizer_class_path: transformers
tokenizer_class: T5Tokenizer
textenc_class_path: transformers
textenc_class: T5EncoderModel
vae_class_path: models/ltx_models/autoencoder_kl_ltx.py
vae_class: AutoencoderKLLTXVideo
diffusion_model_class_path: models/ltx_models/transformer_ltx_multiview.py
diffusion_model_class: LTXVideoTransformer3DModel
diffusion_scheduler_class_path: diffusers
diffusion_scheduler_class: FlowMatchEulerDiscreteScheduler

pipeline_class_path: models/pipeline/custom_pipeline.py
pipeline_class: CustomPipeline

# 
return_action: true
return_video: true
train_mode: 'action_full'
action_loss_scale: 1.0

# total training step is decided by the minimum of the below two
train_steps: 40100
train_epochs: 4000
steps_to_save: 2000
steps_to_log: 20
steps_to_val: 2000

mixed_precision: bf16
allow_tf32: True

# timeout, seconds
nccl_timeout: 600
seed: 42

# vae
enable_slicing: True
enable_tiling: True

add_state: False ### whether add state to the action chunk (Libero state is 8D, different from action 7D)

caption_dropout_p: 0.06

# dataloader
batch_size: 16
dataloader_num_workers: 8
pin_memory: True

gradient_checkpointing: True
noise_to_first_frame: 0.1

# Optimizer Config
optimizer: adamw
lr: 3e-5
beta1: 0.9
beta2: 0.95
beta3: 0.999
epsilon: 1e-8
weight_decay: 1e-5
optimizer_8bit: False
optimizer_torchao: False
scale_lr: False

max_grad_norm: 1.0
gradient_accumulation_steps: 1

# lr_scheduler Config
lr_scheduler: cosine
lr_warmup_steps: 1000
lr_num_cycles: 1
lr_power: 1.0


# Timestep Config
flow_weighting_scheme: none
flow_logit_mean: 0.0
flow_logit_std: 1.0
flow_mode_scale: 1.29

pixel_wise_timestep: True

diffusion_model:
  model_path: /work/hdd/bche/haorany7/WORLD-MODEL-TOUCH/outputs/libero_video_action_chunk_36/2025_12_10_05_06_10/step_14000/diffusion_pytorch_model.safetensors
  config:
    activation_fn: gelu-approximate
    attention_bias: true
    attention_head_dim: 64
    attention_out_bias: true
    caption_channels: 4096
    cross_attention_dim: 2048
    in_channels: 128
    norm_elementwise_affine: false
    norm_eps: 1.0e-6
    num_attention_heads: 32
    num_layers: 28
    out_channels: 128
    patch_size: 1
    patch_size_t: 1
    qk_norm: rms_norm_across_heads
    action_expert: true
    action_in_channels: 7
    action_num_attention_heads: 16
    action_attention_head_dim: 32

data:
### more details can be found in data/utils/*_dataset.py
  train:
    data_roots: ["/work/hdd/bfxb/data"]
    domains: ["libero-hfvla"]
    sample_size: [192, 256]
    sample_n_frames: 65
    preprocess :  'resize'
    valid_cam :  ['observation.images.image', 'observation.images.image2']
    chunk: 9
    action_chunk: 36
    n_previous: 4
    previous_pick_mode: 'random'
    random_crop: False
    dataset_info_cache_path: "/projects/behe/haorany7/WORLD-MODEL-TOUCH/cache/libero_policy_eef_zscore_action_chunk_36/train_dataset_info.json"
    action_type: "absolute"
    action_space: "eef"
    action_abs_norm: "zscore"
    statistics_domain: "libero-hfvla"
    is_calvin: false
  val:
    data_roots: ["/work/hdd/bfxb/data"]
    domains: ["libero-hfvla"]
    sample_size: [192, 256]
    sample_n_frames: 65
    preprocess :  'resize'
    valid_cam :  ['observation.images.image', 'observation.images.image2']
    chunk: 9
    action_chunk: 36
    n_previous: 4
    previous_pick_mode: 'random'
    random_crop: False
    dataset_info_cache_path: "/projects/behe/haorany7/WORLD-MODEL-TOUCH/cache/libero_policy_eef_zscore_action_chunk_36/val_dataset_info.json"
    action_type: "absolute"
    action_space: "eef"
    action_abs_norm: "zscore"
    statistics_domain: "libero-hfvla"
    is_calvin: false

use_color_jitter: true
num_inference_step: 20
noisy_video: true

# false for quick debug, for training set True
load_weights: true

# deepspeed config
use_deepspeed: true
deepspeed:
  zero_optimization:
    stage: 2
    # offload_optimizer:
    #   device: cpu
  fp16:
    enabled: false
  bf16:
    enabled: true
  gradient_clipping: 1.0
